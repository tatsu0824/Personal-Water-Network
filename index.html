<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Personal Water Network</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #sidebar {
        position: absolute;
        top: 10%;
        left: 72%;
        width: 25%;
        height: 40%;
        border: 1px solid #666;
        padding: 6px;
        background-color: white;
        font-family: Meriyo UI;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar"></div>
    <script src="constants.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyA28dISjXwKZD8hKengt1iJzA3g57-tUz8&callback=initMap" async defer></script>
    <script>
      var map;
      var marker = [];
      var infoWindow = [];
      var windowOpened;

      function parseData(data) {
        var keys = data.values[0];
        var markerData = [];
        data.values.forEach(function(value, i) {
          if (i < 2) {
            var hash = {};
            value.forEach(function(d, j) {
              hash[keys[j]] = d;
            });
            markerData.push(hash);
          }
        });
        return markerData;
      }

      function initMap() {
        var target = document.getElementById('map');
        var centerp = {lat: 35.388059, lng: 139.428412};
        map = new google.maps.Map(target, {
          center: centerp,
          zoom: 17,
          mapTypeId: 'satellite',
          tilt: 45,
        });

        var sheetNames = ['森アトリエ前井戸', '森の喫煙所井戸', 'SBC前井戸'];
        sheetNames.forEach(function(sheetName) {
          var requestURL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}?key=${API_KEY}`;
          var request = new XMLHttpRequest();
          request.open('GET', requestURL, true);
          request.responseType = 'json';
          request.onload = function () {
            var data = this.response;
            var markerData = parseData(data);
            setData(markerData);
          };
          request.send();
        });
      }

      function addMarker(i, data) {
        var markerLatLng = new google.maps.LatLng({
          lat: Number(data['緯度']),
          lng: Number(data['経度'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng,
          map: map
        });

        var infoContent = '<div style="font-size:18px;font-weight:bold;margin-bottom:10px;">' + data['名称'] + '</div>' +
                          '<div style="font-size:12px;font-weight:bold;margin-bottom:10px;">' + '観測日時：' + data['日付']+ ' ' +  data['時間'] + '</div>' +
                          '<div style="font-size:12px;font-weight:bold;margin-bottom:10px;">' + '貯水深さ：' + data['井戸深度（cm）'] + ' cm' + '</div>' +
                          '<div style="font-size:12px;font-weight:bold;margin-bottom:10px;">' + '合計流量：' + data['総流量（mL）'] + ' ml' + '</div>' +
                          '<div style="font-size:12px;font-weight:bold;margin-bottom:10px;">' + '瞬間流量：' + data['瞬間流量（mL）'] + ' ml' + '</div>' +
                          '<div style="font-size:12px;font-weight:bold;margin-bottom:10px;">' + '水質検査：' + '<a href="' + data['水質検査結果'] + '" target="_blank">'  + '水質検査結果を見る'  + '</a></div>';

        infoWindow[i] = new google.maps.InfoWindow({
          content: infoContent
        });

        marker[i].addListener('click', (function(markerCopy, infoWindowCopy) {
          return function() {
            if (windowOpened) {
              windowOpened.close();
            }
            infoWindowCopy.open(map, markerCopy);
            windowOpened = infoWindowCopy;
          };
        })(marker[i], infoWindow[i]));
      }

      function setData(markerData){
        var sidebar_html = "";
        var names = ['森アトリエ前井戸', '森の喫煙所井戸', 'SBC前井戸']; // 表示したい名称のリスト
        names.forEach(function(name, index) {
          sidebar_html += `<a href="javascript:openWindow(${index})">${name}<\/a><br />`;
        });

        for (var i = 0; i < markerData.length; i++) {
          var latitude = markerData[i]['緯度'];
          if (!latitude) { continue; }
          addMarker(i, markerData[i]);
        }

        document.getElementById("sidebar").innerHTML = sidebar_html + `<br /><br /><a target="_blank" href="https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit?usp=sharing">元データ(Google スプレッドシート)</a><br /><a target="_blank" href="https://github.com/tatsu0824/Personal-Water-Network/tree/main">ソースコード(GitHub)</a>` ;
      }

      function markerEvent(i) {
        marker[i].addListener('click', function() {
          openWindow(i);
        });
      }

      function openWindow(i) {
        if(windowOpened){
          windowOpened.close();
        }
        infoWindow[i].open(map, marker[i]);
        windowOpened = infoWindow[i];
        // 地図の中心をマーカーの位置に移動
        map.setCenter(marker[i].getPosition());
      }
    </script>
  </body>
</html>
